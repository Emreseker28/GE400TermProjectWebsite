        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" id="loggedIn"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="login()" id="signIn">Sign in</button>
      <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="register()" id="signUp">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022 KHAS Student Portal</p>
    </form>
